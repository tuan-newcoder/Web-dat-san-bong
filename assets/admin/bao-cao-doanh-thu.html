<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Doanh thu | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="admin-layout">
        
        <div class="admin-sidebar">
            <h3>Admin Panel</h3>
            <div class="admin-menu">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="quan-ly-nguoi-dung.html">Quản lý Người dùng</a>
                <a href="lich-dat.html">Quản lý lịch đặt</a>
                <a href="duyet-san.html">Duyệt sân</a>
                <a href="bao-cao-doanh-thu.html" class="active">Báo cáo Doanh thu</a>
                <a href="#" onclick="handleLogout()">Đăng xuất</a>
            </div>
        </div>

        <div class="admin-content">
            <h1>Báo cáo Doanh thu</h1>

            <div class="stats-grid">
                <div class="stat-card revenue">
                    <p>Doanh thu hôm nay</p>
                    <h2>360.000.000₫</h2>
                </div>
                <div class="stat-card bookings">
                    <p>Tổng lượt đặt sân (Tháng)</p>
                    <h2>1.240</h2>
                </div>
                <div class="stat-card users">
                    <p>Lợi nhuận ước tính (Tháng)</p>
                    <h2>42.000.000.000₫</h2>
                </div>
                <div class="stat-card pitches">
                    <p>Tỷ lệ hủy sân</p>
                    <h2>3.5%</h2>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div class="data-section">
                    <h3>Biểu đồ Doanh thu (7 ngày qua)</h3>
                    <canvas id="revenueChart" height="150"></canvas>
                </div>
                
                <div class="data-section">
                    <h3>Tỷ trọng loại sân</h3>
                    <canvas id="pitchTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js" defer></script>
    <script>
        // Vẽ biểu đồ doanh thu (Line Chart)
        const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctxRevenue, {
            type: 'line',
            data: {
                labels: ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'CN'],
                datasets: [{
                    label: 'Doanh thu (VNĐ)',
                    data: [300000000, 450000000, 380000000, 520000000, 700000000, 950000000, 880000000],
                    borderColor: '#8c52ff',
                    backgroundColor: 'rgba(140, 82, 255, 0.1)',
                    fill: true,
                    tension: 0.36
                }]
            }
        });

        // Vẽ biểu đồ tròn (Pie Chart)
        const ctxPitch = document.getElementById('pitchTypeChart').getContext('2d');
        new Chart(ctxPitch, {
            type: 'doughnut',
            data: {
                labels: ['Sân 5', 'Sân 7', 'Sân 11'],
                datasets: [{
                    data: [50, 35, 15],
                    backgroundColor: ['#e69100', '#8c52ff', '#28a745']
                }]
            }
        });
    </script>
</body>
</html>
