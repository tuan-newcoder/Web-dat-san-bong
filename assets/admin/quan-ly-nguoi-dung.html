<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Quản lý Người dùng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="admin-layout">

        <div class="admin-sidebar">
            <h3>Admin Panel</h3>
            <div class="admin-menu">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="quan-ly-nguoi-dung.html" class="active">Quản lý Người dùng</a>
                <a href="bao-cao-doanh-thu.html">Báo cáo Doanh thu</a>
                <a href="#" onclick="handleLogout()">Đăng xuất</a>
            </div>
        </div>

        <div class="admin-content">
            <h1>Quản lý Người dùng</h1>

            <div class="data-section">
                <div class="section-header">
                    <h3>Danh sách Người dùng Hệ thống</h3>
                    <button onclick="loadUserTable()" class="btn-refresh">Làm mới dữ liệu</button>
                </div>

                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Ngân hàng</th>
                            <th>Số tài khoản</th>
                            <th>Phân cấp</th>
                        </tr>
                    </thead>
                    <tbody id="user-management-table">
                    </tbody>
                </table>
                <div id="user-pagination" class="pagination-container" style="margin-top: 20px; text-align: center;"></div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
