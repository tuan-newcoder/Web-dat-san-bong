<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../main.js" defer></script>
</head>

<body>

<div class="pitch-container">

    <img src="../images/sanA.png" alt="Sân A" class="pitch-image">

    <div class="pitch-info">

        <div class="pitch-name">Sân A</div>

        <div class="info-row">
            <label>Địa chỉ:</label>
            <input type="text" id="address" value="Số 1 Đại Cồ Việt, Hà Nội">
        </div>

        <div class="info-row">
            <label>Giá thuê:</label>
            <input type="number" id="price" value="300000"> VNĐ / giờ
        </div>

        <div class="info-row">
            <label>Khung giờ:</label>
            <input type="text" id="timeRange" value="06:00 - 22:00">
        </div>

        <div class="info-row">
            <label>Doanh thu:</label>
            <span id="revenue" class="revenue">0 VNĐ</span>
        </div>

        <div class="actions">
            <button onclick="savePitchInfo()">Lưu thay đổi</button>
        </div>

    </div>
</div>

</body>
</html>
